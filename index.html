<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img class="pokemon_image" src="" alt="pokemon">

        <h1 class="pokemon-data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input class="input_search" type="search" name="" id="inputID" placeholder="Nome ou número..." 
            autocomplete="off" required>
            <button class="input_search enviar">ENVIAR</button>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Anterior</button>
            <button class="button btn-next">Próximo &#62;</button>
        </div>

        <img class="pokedex" src="src/images/pokedex.png" alt="Pokedex">
    </main>

    <script src="src/js/script.js"></script>
</body>
</html>
